<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application with Proctoring</title>
    <link rel="stylesheet" href="./machine.js">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

#quiz {
    margin-bottom: 20px;
}

#controls {
    text-align: center;
    margin-bottom: 20px;
}

#timer, #alerts {
    text-align: center;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

#time {
    font-weight: bold;
}

#alerts {
    color: red;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Application</h1>
        </header>
        <div id="quiz">
            <!-- Question content will be dynamically generated here -->
        </div>
        <div id="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <button id="submit">Submit Quiz</button>
        </div>
        <div id="timer">
            Time Remaining: <span id="time">00:00</span>
        </div>
        <div id="alerts">
            Alerts: <span id="alertCount">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
